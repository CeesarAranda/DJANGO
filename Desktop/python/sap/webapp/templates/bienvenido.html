<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienveenido parse</title>
</head>
<body>
<h1>Sistema de Administración de Personas</h1>

<div>
    Número de personas: {{numero_personas}}
</div>
<div>
    <ul>
        {% for persona in personas %}
        <li>Persona: {{persona.id}}
            {{persona.nombre}}
            {{persona.apellido}}
            {{persona.email}}
        <a href="detalle_persona/{{persona.id}}">Ver detalle</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div>
    <a href="nueva_persona">Agregar persona</a>
</div>






</body>
</html>
